<!DOCTYPE html>
<html lang=”en”>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Js Rasterization</title>

<body>
    <h1>Javascript Rasterization - Line Drawing Example</h1>
    <p>
        Line drawing algorithms
    </p>
    <canvas id="canvas">   </canvas>
    <br/>    

    <br>
    <p><strong><u>STEP 1 -Enter Pixel Resolution:</strong></u></p>
    <form action = "" style="width: max-content; text-align: left;">
        <fieldset>
        <table>
            <tr>
            <th><label>Enter Pixel size:  </label></th>
            <th><input type = "text" id = "pixelSize" /><br></th>
            </tr>
            <tr>
            <th><label>Row number (x):    </label></th>
            <th><input type = "text"  id = "xNumber" /><br></th>
            </tr>
            <tr>
            <th><label>Column number (y):  </label></th>
            <th><input type = "text"  id = "yNumber" /><br></th>
            </tr>
            <tr>
            <th><button type="button" id="draw2" onclick="drawPixelArea()">Draw Grid</button></th>            
            </tr>
        </table>
        </fieldset>
    </form>

    <br>
    <p><strong><u>STEP 2 -Enter Line Start - End Position:</strong></u></p>
    <form action = "" style="width: max-content; text-align: left;">
        <fieldset>
            <legend>Pixel positions start with (1,1)</legend>
            <label>Position: x_0( </label> 
            <input type = "text"  id = "x0"  />
            <label>),</label>   
            <label></label>y_0( </label> 
            <input type = "text"  id = "y0"  />
            <label>) ---- </label> 
            <label></label>x_n( </label> 
            <input type = "text"  id = "xn" />
            <label>),</label> 
            <label></label>y_n( </label> 
            <input type = "text"  id = "yn" />
            <label>) </label> <br>
            <button type="button" id="draw2" onclick="drawLine()">DrawLine</button></th>
        </fieldset>
    </form>

    <br>
    <p><strong><u>STEP 3 -Select Line Drawing Algorithm:</strong></u></p>
    <form>
        <fieldset>
           <legend>Selecting LDA</legend>
           <p>
              <label>Select: </label>
              <select id = "ldaList">
                <option value = "1">Bresenham Algorithm</option>
              </select>
              <button type="button" id="selectLDA" onclick="lda_run()">Run Algorithm</button>
           </p>
        </fieldset>
     </form>

    <!-- Line drawing Js Files -->
    <script src='rastrLDA.js'></script>
</body>

</html>
